<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelato Shop</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Gelato Shop</h1>
    </header>
    
    <main>
        <section id="products">
            <!-- Product cards will be dynamically added here -->
        </section>
    </main>

    <script>
        // Fetch products from Gelato API
        const apiKey = "c5419944-6cda-4c30-abc6-231c592b7912-7b66aeb4-a6f4-48b4-aa0d-6234931a57aa:c282ae25-fcc2-49d5-9b24-9c9c6f575e9c";
        const baseUrl = "https://order.gelatoapis.com/";

        fetch(baseUrl + "products", {
            headers: {
                "Authorization": "Bearer " + apiKey
            }
        })
        .then(response => response.json())
        .then(data => {
            const productsContainer = document.getElementById("products");
            data.products.forEach(product => {
                const productCard = `
                    <div class="product-card">
                        <h2>${product.name}</h2>
                        <img src="${product.image_url}" alt="${product.name}">
                        <p>${product.description}</p>
                        <p>Price: ${product.price}</p>
                    </div>
                `;
                productsContainer.innerHTML += productCard;
            });
        })
        .catch(error => {
            console.error("Error fetching products:", error);
        });
    </script>
</body>
</html>
