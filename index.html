<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelato Shop</title>
    <style>
        .product-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Gelato Shop</h1>
    <div id="product-list"></div>

    <script>
        // Function to fetch products from Gelato API
        async function fetchProducts() {
            try {
                const response = await fetch('https://gelatoapi.com/products', {
                    headers: {
                        'Authorization': 'Bearer c5419944-6cda-4c30-abc6-231c592b7912-7b66aeb4-a6f4-48b4-aa0d-6234931a57aa:c282ae25-fcc2-49d5-9b24-9c9c6f575e9c'
                    }
                });
                const data = await response.json();
                displayProducts(data);
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Function to display products on the page
        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear previous content
            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>Price: $${product.price}</p>
                `;
                productList.appendChild(productItem);
            });
        }

        // Fetch products when the page loads
        window.onload = fetchProducts;
    </script>
</body>
</html>
